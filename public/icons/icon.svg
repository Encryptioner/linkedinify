<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0077b5" rx="80"/>
  
  <!-- LinkedIn-style icon -->
  <g fill="white" transform="translate(128, 128)">
    <!-- Document/Paper icon -->
    <rect x="40" y="40" width="176" height="216" fill="white" rx="8"/>
    <rect x="60" y="80" width="136" height="8" fill="#0077b5" rx="4"/>
    <rect x="60" y="108" width="136" height="8" fill="#0077b5" rx="4"/>
    <rect x="60" y="136" width="136" height="8" fill="#0077b5" rx="4"/>
    <rect x="60" y="164" width="100" height="8" fill="#0077b5" rx="4"/>
    
    <!-- Arrow pointing to LinkedIn -->
    <path d="M240 120 L280 120 L270 110 M280 120 L270 130" 
          stroke="white" stroke-width="6" stroke-linecap="round" fill="none"/>
          
    <!-- LinkedIn "in" logo simplified -->
    <circle cx="310" cy="110" r="8" fill="white"/>
    <rect x="306" y="130" width="8" height="30" fill="white"/>
    <rect x="325" y="130" width="8" height="30" fill="white"/>
    <rect x="325" y="135" width="12" height="8" fill="white"/>
  </g>
  
  <!-- App name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold">
    LinkedInify
  </text>
</svg>